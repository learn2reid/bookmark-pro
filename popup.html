<body class="popup-body">
	<div class="input-group is-focused">
		<div class="input-icon icon-title">Aa</div>
		<input id="input-title" class="js-input-title input-title" placeholder="Enter a title..." type="text" value />
	</div>
	<div class="input-group">
		<div class="input-icon icon-link"></div>
		<input id="input-url" class="js-input-url input-url" placeholder="Enter a URL..." type="text" value />
	</div>
	<div class="input-group select2-group">
		<div class="input-icon icon-folder"></div>
		<select id="input-select-folder" class="js-select-folder"></select>
	</div>
	<div class="recent-folders js-recent-folders">
		<!--Recently-modified folders appended here-->
		<button class="new-folder-btn js-new-folder-btn">New Folder</button>
	</div>
	<div class="input-group input-group-new-folder">
		<div class="input-icon icon-folder"></div>
		<input id="input-new-folder" class="js-input-new-folder input-new-folder"
			placeholder="Enter a new folder name..." type="text" value />
	</div>
	<!--Leave no whitespace between inline-block elements below-->
	<input id="save-btn" class="save-btn js-save-btn" type="submit" value="Save" /><button
		class="delete-btn js-delete-btn" title="Remove Bookmark"><span>+</span></button>
</body>

</html>
